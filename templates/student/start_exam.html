{% extends 'student/studentbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


</head>


<div class="jumbotron my-4">

<form class="form" autocomplete="off" onsubmit="return saveAns()" action="{% url 'calculate-marks' %}" method="POST">
  {% csrf_token %}
  <h1 style="text-align: center;">{{ course.course_name }}</h1>

  {% for q in questions %}
    <h3 class="text-info">{{ forloop.counter }}. {{ q.question | safe }}</h3>
    <h4 style="text-align: right;">[Ball {{ q.marks }}]</h4>

    <div class="form-check mx-4">
      <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{ q.variant_A }}" value="variant_A">
      <label class="form-check-label" for="{{ q.variant_A }}">
        {{ q.variant_A | safe }}
      </label>
    </div>

    <div class="form-check mx-4">
      <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{ q.variant_B }}" value="variant_B">
      <label class="form-check-label" for="{{ q.variant_B }}">
        {{ q.variant_B | safe }}
      </label>
    </div>

    <div class="form-check mx-4">
      <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{ q.variant_C }}" value="variant_C">
      <label class="form-check-label" for="{{ q.variant_C }}">
        {{ q.variant_C | safe }}
      </label>
    </div>

    <div class="form-check mx-4">
      <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{ q.variant_D }}" value="variant_D">
      <label class="form-check-label" for="{{ q.variant_D }}">
        {{ q.variant_D | safe }}
      </label>
    </div>
    <hr style="height: 2px; border-width: 0; color: gray; background-color: gray">
  {% endfor %}

  <input class="btn btn-info btn-lg" type="submit" value="Tugatish" onclick="return confirm('Barchasini belgilaganingizga, ishonchingiz komilmi?');">
</form>
</div>
<script>
  function saveAns() {
    var ele = document.getElementsByTagName('input');
    for (i = 0; i < ele.length; i++) {
      if (ele[i].type === "radio") {
        if (ele[i].checked) {
          setCookie(ele[i].name, ele[i].value, 3);
        }
      }
    }
  }

  function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
    var expires = "expires=" + d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }
</script>

<br><br><br><br><br><br>
{% endblock content %}
