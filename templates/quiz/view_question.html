{% extends 'quiz/adminbase.html' %}
{% block content %}
{%load static%}
{{ questionForm.media }}
<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <a class="btn btn-primary btn-xs custom-margin-left" href="#" id="back-button">
    <span class="glyphicon glyphicon-circle-arrow-left"></span> Ortga qaytish
    </a>
      <h6 class="panel-title">Savollar</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>

          <th>Savol</th>
          <th>Ball</th>
          <th>Sinf raqami</th>
          <th>Savollarni ko'zdan kechirish</th>
        </tr>
      </thead>
      {% for c in questions %}
      <tr>

        <td> {{c.question|safe}}</td>
        <td>{{c.marks}}</td>
        <td>{{c.classes}}</td>
        <td><a class="btn btn-primary btn-xs" href="{% url 'update-question-admin' c.id  %}"><span class="glyphicon glyphicon-eye-open"></span></a></td>

      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br><br><br><br><br><br><br><br>
<script>
    document.getElementById("back-button").addEventListener("click", function () {
        window.history.back();
    });
</script>
{% endblock content %}
