{% extends 'quiz/adminbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Sinflar kesimida</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>

          <th>Sinf raqami</th>
          
          <th>Yuklash</th>
          <th> </th>
        </tr>
      </thead>
      {% for cl in classes %}
      <tr>

        <td> {{cl.class_name}}</td>
        
        
        <td><a class="btn btn-danger btn-xs" href="{% url 'download-students-results' cl.id %}" onclick="this.style.pointerEvents='none'; this.innerHTML='<strong>Yuklandi!</strong> ';"><span class="glyphicon glyphicon-save"></span></a></td>
        <th> </th>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
