{% extends 'teacher/teacherbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <a class="btn btn-primary btn-xs custom-margin-left" href="#" id="back-button">
    <span class="glyphicon glyphicon-circle-arrow-left"></span> Ortga qaytish
</a>
      <h6 class="panel-title">Barcha natijalar</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Urinishlar</th>
          <th>Imtihon olingan vaqtlari</th>
          <th>Barcha ballar</th>
          <th>Xatolarni ko'rish</th>
          


        </tr>
      </thead>
      {% for t in results %}
      <tr>
        <td>Urinish {{ forloop.counter }}</td>
        <td> {{t.date}}</td>
        <td> {{t.marks}}</td>
        <td> <a class="btn btn-primary btn-xs" href="{% url 'teacher-student-result' t.id  %}"><span class="glyphicon glyphicon-eye-open"></span></a></td>
        <td><a class="btn btn-primary btn-xs" href="{% url 'remove-result' t.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>


        
        
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br><br><br><br><br><br><br><br>
<script>
    document.getElementById("back-button").addEventListener("click", function () {
        window.history.back();
    });
</script>
{% endblock content %}
