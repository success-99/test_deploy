{% extends 'teacher/teacherbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }

  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">O'quvchilar soni: {{student_count}}</h6>
      <h6 class="panel-title">Natijalari</h6>
      <a class="btn btn-primary btn-sm" href="{% url 'download_student_results' filename=filename  %}" onclick="this.style.pointerEvents='none'; this.innerHTML='Yuklandi! Qayta yulklash uchun sahifani yangilang!!!';">Excel <span class="glyphicon glyphicon-save"></span></a>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>

          <th>I.F</th>
          <th>Sinf raqami</th>
          <th>Fan nami</th>
          <th>Natijalarni ko'rish</th>
          
        </tr>
      </thead>
      {% for t in students %}
      <tr>

        <td> {{t.get_name}}</td>
        <td> {{t.classes}}</td>
        <td> {{course_name}}</td>
        <td><a class="btn btn-primary btn-xs" href="{% url 'teacher-view-class-student-date' t.id  %}"><span class="glyphicon glyphicon-eye-open"></span></a></td>
        
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
<script>
  function disableButton(button) {
    button.style.color = 'red';
    }
</script>



<br><br><br><br><br><br><br>
{% endblock content %}
